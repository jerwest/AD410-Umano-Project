<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link href="css/styles.css"	type="text/css" rel="stylesheet">
    <script src="js/js.js"></script>

  </head>
  <body>
    <div id="map"></div>

      <div id="side-bar">
        <h2>Property Types</h2><br>
        <ul>
            <li>
              <img src="images/pin-blue.png" alt="blue">
              <p>Lorem Ipsom</p>
            </li><br>
            <li>
              <img src="images/pin-red.png" alt="red">
              <p>Lorem Ipsom</p>
            </li><br>
            <li>
              <img src="images/pin-green.png" alt="green">
              <p>Lorem Ipsom</p>
            </li><br>
            <li>
              <img src="images/pin-purple.png" alt="purple">
              <p>Lorem Ipsom</p>
            </li><br>
          </ul>

          <h3>Overlays</h3><br>
          <ul>
            <li><img src="images/traffic-light.jpg" alt="traffic" onclick="trafficOverlay()">
              <p onclick="trafficOverlay()">Traffic</p>
            </li><br>
        </ul>

      </div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.608013, lng: -122.335167},
          zoom: 14
        });
        var marker = new google.maps.Marker({
          position: {lat: 47.608013, lng: -122.335167},
          map: map,
          title: 'Hello World!'//Downtown Seattle
        });
      }

      //   return combine

      // window.open(createGeoCode("9600 College Way N", "New Seattle", "WA"));
      // // console.log(createGeoCode("9600 College Way N", "Seattle", "WA"));
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNaBtYnoSuBvswBuMwrnjRD-T7ZW2Z6W4&callback=initMap">
    </script>
