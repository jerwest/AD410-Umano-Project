<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
        height: 100%;
        float: right;
        width: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.608013, lng: -122.335167},
          zoom: 14
        });
        var marker = new google.maps.Marker({
          position: {lat: 47.608013, lng: -122.335167},
          map: map,
          title: 'Hello World!'//Downtown Seattle
        });
        var marker = new google.maps.Marker({
          position: {lat: 47.620422, lng: -122.349358},
          map: map,
          title: 'Hello World!'//Space Needle
        });
      }

      // function createGeocoding(address, city, state) {
      //   var newAddress = address.replace(/ /g,"+");
      //   var newCity = city.replace(/ /g,"+");
      //   var combine = "https://maps.googleapis.com/maps/api/geocode/json?address=" + newAddress + "+" + newCity + "+" + state + "&key=AIzaSyDFiEU8z8_StP74yEzVVfRu6YwHwNnXuVs";
      //   return combine
      // }
      // window.open(createGeoCode("9600 College Way N", "New Seattle", "WA"));
      // // console.log(createGeoCode("9600 College Way N", "Seattle", "WA"));
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFiEU8z8_StP74yEzVVfRu6YwHwNnXuVs&callback=initMap">
    </script>
  </body>
</html>
