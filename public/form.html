   <body>

       <div id="update">
          <a href="index.html"><h2><i class="left"></i>Back to Map</h2></a>
           <h2 align = center>Property Update Form</h2>
                  <form>  <!--NEEDS ACTION!!!-->
                    Property Name:
                    <input  id="property_name" type="text" name="property_name">

                    ID:
                    <input type="id" name="id" placeholder="6 digits">
                    <br><br>
                    Street Address:
                    <input type="text" name="street_address">
                    City:
                    <input type="text" name="city">

                    State:
                    <input type="text" name="state">
                    Zip:
                    <input type="text" name="zip">
                    <br><br>

                    Property Type:
                    <select name="property type" class="property">
                      <option value="select">select</option>
                      <option value="single-family">single-family</option>
                      <option value="multi-family">multi-family</option>
                      <option value="condo/townhome">condo/townhome</option>
                      <option value="office">office</option>
                      <option value="retail">retail</option>
                      <option value="inactive">inactive</option>
                    </select>
                    Building Type:
                    <select name="building type" class="building">
                      <option value="select">select</option>
                      <option value="residential">residential</option>
                      <option value="commercial">commercial</option>
                    </select>
                    <br><br>

                    Bedrooms:
                    <input type="bedrooms" name="bedrooms" placeholder="# of bedrooms">
                    Units:
                    <input type="units" name="units" placeholder="# of units">
                    Baths:
                    <input type="baths" name="baths" placeholder="# of baths">
                    <br><br>
                    <!--
                    Sq.Ft:
                    <input type="sq_ft" name="sq_ft" placeholder="# of sq-ft">
                    Levels:
                    <input type="levels" name="levels" placeholder="# of levels">
                     -->
                    <br><br>

                    <input onClick="submitClick()" type="submit" value="Add">

                  </form>
                </div>  <!--end update div-->
