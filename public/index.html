<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Umano Property Management</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <link href="stylesheets/styles.css"	type="text/css" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="javascripts/index-script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>

    </head>
    <body>
        <div id="map" onload="initMap()"></div>
            <div id="side-bar">
                <!-- <div id="buttons"> -->
                <a href="https://www.umanopm.com/"><img src="images/logo.jpg" alt="logo"></a>

                <h2>Property Types</h2>
                <ul>
                  <strong>
                    <li>
                        <input type="checkbox" name="filter" id="single_family" class='chk-btn'>
                      <label for='single_family'>Single-Family</label>
                    </li>

                    <li>
                        <input type="checkbox" name="filter" id="multi_family"  class='chk-btn'>
                        <label for='multi_family'>Multi-Family</label>
                    </li>

                    <li>
                        <input type="checkbox" name="filter" id="condo_townhome" class='chk-btn'>
                        <label for='condo_townhome'>Condo/Townhome</label>
                    </li>


                    <li>
                        <input type="checkbox" name="filter" id="retail" class='chk-btn'>
                        <label for='retail'>Retail</label>
                    </li>
                    <li>
                        <input type="checkbox" name="filter" id="office" class='chk-btn'>
                        <label for='office'>Office</label>
                    </li>
                  </strong>
                </ul>

                <h2>Overlays</h2>
                <ul>
                    <li onclick="trafficToggle()">
                        <strong><p>Traffic</p></strong>
                    </li>
                    <li onclick="bikeToggle()">
                        <strong><p>Bicycle</p></strong>
                    </li>
                </ul>

	              <div  id ="copyright">
                  <span> &#9400;Copyright Â© 2019 Umano Property Management. All Rights Reserved.</span>
                </div> <!-- end copyright div-->

        </div> <!--end sidebar div-->

        <script
            async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNaBtYnoSuBvswBuMwrnjRD-T7ZW2Z6W4&callback=initMap">
        </script>

    </body>

</html>
