<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link href="stylesheets/styles.css"	type="text/css" rel="stylesheet">
    <script src="javascripts/script-index.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNaBtYnoSuBvswBuMwrnjRD-T7ZW2Z6W4&callback=initMap">
    </script>

  </head>
  <body>

    <div id="map" onload="initMap()"></div>

      <div id="side-bar">

        <a href="https://www.umanopm.com/"><img src="images/logo.jpg" alt="logo"></a>

        <h2>Property Types</h2>
        <ul>
            <li>
              <img src="images/blue.png" alt="blue">
              <select>
                <option value="Lorem">Lorem</option>
                <option value="Ipsom">Ipsom</option>
                <option value="Lorem">Lorem</option>
                <option value="Ipsom">Ipsom</option>
              </select>
            </li><br>
            <li>
              <img src="images/green.png" alt="green">
              <select>
                <option value="Lorem">Lorem</option>
                <option value="Ipsom">Ipsom</option>
                <option value="Lorem">Lorem</option>
                <option value="Ipsom">Ipsom</option>
              </select>
            </li><br>
            <li>
              <img src="images/yellow.png" alt="yellow">
              <select>
                <option value="Lorem">Lorem</option>
                <option value="Ipsom">Ipsom</option>
                <option value="Lorem">Lorem</option>
                <option value="Ipsom">Ipsom</option>
              </select>
            </li><br>
            <li>
              <img src="images/orange.png" alt="orange">
              <select>
                <option value="Lorem">Lorem</option>
                <option value="Ipsom">Ipsom</option>
                <option value="Lorem">Lorem</option>
                <option value="Ipsom">Ipsom</option>
              </select>
            </li>
          </ul>

          <h2>Overlays</h2>
          <ul>
            <li onclick="trafficOverlay()">
              <strong><p>Traffic</p></strong>
            </li>
            <li onclick="streetViewOverlay()">
              <strong><p>StreetView</p></strong>
            </li>
        </ul>
      </div> <!-- end sidebar -->
  </body>
</html>
